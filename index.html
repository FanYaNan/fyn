  <style type="text/css">
  /*Css Reset*/
*{
    vertical-align: baseline;
    outline: 0; 
    padding: 0; 
    margin: 0; 
    border: 0; 
	letter-spacing:1px;
}
html,body{ width: 100%;line-height: 1;}
img{width:100%;}
  </style>
    <script type="text/javascript">
function browserRedirect() {
			var sUserAgent = navigator.userAgent.toLowerCase();
			var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
			var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
			var bIsMidp = sUserAgent.match(/midp/i) == "midp";
			var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
			var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
			var bIsAndroid = sUserAgent.match(/android/i) == "android";
			var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
			var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
			if (bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
				var m=document.createElement("meta");
				m.setAttribute("content","width=device-width, initial-scale=0.3, maximum-scale=1.0, user-scalable=0");
				m.setAttribute("name","viewport");
				var meta=document.getElementsByTagName("head");
				meta[0].appendChild(m);
			}else if(bIsIpad){
				var m=document.createElement("meta");
				m.setAttribute("content","width=device-width, initial-scale=0.7, maximum-scale=1.0, user-scalable=0");
				m.setAttribute("name","viewport");
				var meta=document.getElementsByTagName("head");
				meta[0].appendChild(m);
			}else{
				var m=document.createElement("meta");
				m.setAttribute("content","width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0");
				m.setAttribute("name","viewport");
				var meta=document.getElementsByTagName("head");
				meta[0].appendChild(m);
			}
		}
		browserRedirect();
</script>
